<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>les fonctions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center">multipliez 2 nombres de votre choix!</h1>
        <form class="p-2 d-flex justify-content-center">
            <div class="col-12 col-md-9 ">
                <div class="mb-3">
                    <label for="input1" class="form-label">Saisissez la premiere valeur</label>
                    <input type="text" class="form-control " id="input1" >
                    <div id="msg1" class="text-danger"></div>
                </div>
                <div class="mb-3">
                    <label for="input2" class="form-label">Saisissez la deuxieme valeur</label>
                    <input type="text" class="form-control " id="input2">
                    <div id="msg2" class="text-danger"></div>
                </div>
                <div class="mb-3">
                    <label for="input3" class="form-label">Resultat</label>
                    <input type="text" class="form-control" id="input3">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-warning w-100">voir le resultat</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>
    <script src="script.js"></script>
</body>

</html>
